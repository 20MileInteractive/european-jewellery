		<div class="row">
			<div class="span8">
				<p>Keywords: <span id="keywords"></span></p>
			</div>
			<script>
				var $_GET = {}, args = location.search.substr(1).split(/&/);
				for (var i=0; i<args.length; ++i) {
					var tmp = args[i].split(/=/);
					if (tmp[0] != "") {
						$_GET[decodeURIComponent(tmp[0])] = decodeURIComponent(
							tmp.slice(1).join("").replace("+", " ")
						);
					}
				}

				var element = document.getElementById('keywords');

				element.innerHTML = $_GET['keywords'];

			</script>
